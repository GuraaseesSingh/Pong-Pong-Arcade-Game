<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>The Best Pong Arcade Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>  <!-- defer used so that after the complete html is rendered/ loaded uske baad script i.e js is injected -->
</head>
<body>
    <h1>Pong Pong Game</h1>
    <span class="scoreCard player1score">0</span>
    <span class="scoreCard player2score">0</span>
    <h1 class="startText" id="startText">Press any key to start the game</h1>
    <div class="gameArea">
        <div id="paddle1" class="paddle1 paddle"></div>
        <div id="paddle2" class="paddle2 paddle"></div>
        <div id="ball" class="ball"></div>
        <div id="net" class="net"></div>
    </div>
    <img src="./assets/machine.png" alt="Arcade Display Created using Dalle-Ai" class="machine">
    <div class="vignette"></div> <!--We will do vignette to make border darker and center brighter  -->
    <audio src="./assets/paddle.wav" id="paddleSound"></audio>
    <audio src="./assets/wall.wav" id="wallSound"></audio>
    <audio src="./assets/loss.wav" id="lossSound"></audio>
    
</body>
</html>
